<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ .Site.Params.description }}">
<meta name="author" content="{{ .Site.Params.author }}">
<meta name="image" property="og:image" content="{{ .Site.Params.opengraph.image | absURL }}">
<title>{{ .Site.Title }}</title>
{{ with resources.GetMatch "css/base.css" | minify  }}
<style>{{ .Content | safeCSS }}</style>
{{ end }}
{{ range .Site.Params.css -}}
<link rel="preload" href="{{ . | relURL }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="{{ . | relURL }}"></noscript>
{{- end }}
<link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{ "blog/index.xml" | absURL }}">
