{{range sort (where .Site.Pages "Type" "!=" "blog") "Weight" }}
  {{ if eq (.Path | strings.Count "/") 1 }}
    {{ if .IsHome }}
      <a class="home" href="{{ .Site.Home.Permalink | relLangURL}}">{{ .Title }}</a>
    {{ else }}
      <a href="{{ .Permalink | relLangURL}}">{{ .Title }}</a>
    {{ end }}
  {{ end }}
{{end}}
